<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>3D Model Viewer</title>
  </head>
  <body>
    <model-viewer
      src="sample.glb"
      ios-src="sample.usdz"
      alt="A 3D model"
      ar
      ar-modes="scene-viewer quick-look"
      environment-image="neutral"
      shadow-intensity="1"
      camera-controls
      auto-rotate>
    </model-viewer>
  </body>
</html>
